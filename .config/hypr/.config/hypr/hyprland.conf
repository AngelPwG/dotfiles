# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@60, 1920x0, 1
monitor=DP-1,1920x1080@60, 0x-1080, 1

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
#monitor=DP-1,2560x1440@165,0x0,1
#monitor=eDP-1,2560x1440@165,2560x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-kde-authentication-agent-1
exec-once = waybar # The bottom bar
exec-once = blueman-applet # Systray app fot BT
exec-once = nm-applet --indicator # Systray app for Network/WiFi
#exec-once = steam # Launch Steam
exec-once = discord # Launch Discors
#exec-once = telegram-desktop # Launch Telegram Desktop
exec = wl-gammarelay
exec-once = hyprpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl enable --now mariadb
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = nmcli connection up ArchLunix

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border= rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
    vrr = 1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur { 
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
	enabled = true
    range = 4
	render_power = 3
	color = rgba(1a1a1aee)
    }   
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = true
}

# gestures {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#     workspace_swipe = true
#     workspace_swipe_min_fingers = true
# }
gesture = 3, horizontal, workspace

binds {
	allow_workspace_cycles = true
}



# Example windowrule v1
# windowrulev2 = float, class:^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent

windowrule {
  name = rule1
  match:class = org.pulseaudio.pavucontrol
  float = on
  move = 1400 60
}
windowrule {
  name = rule2
  match:class = google-chrome-unstable
  opacity = 1.0 0.95
}
windowrule {
  name = rule3
  match:class = discord
  opacity = 1.0 0.9
}
windowrule {
  name = rule4
  match:class = gitkraken
  float = on
}
windowrule {
  name = rule5
  match:class = org.kde.dolphin
  float = on
}
windowrule {
  name = rule6
  match:class = xdg-desktop-portal-gtk
  float = on
}
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, warp-terminal                             # Open the terminal
bind = $mainMod, C, killactive,                             # Close the active window
bind = $mainMod, D, exec, dolphin
bind = $mainMod, L, exec, swaylock                          # Lock the screen
bind = $mainMod, M, exec, wlogout -b 6 -T 400 -B 400 --protocol layer-shell    # Show the logout window
bind = $mainMod SHIFT, M, exit,                             # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, V, togglefloating,                         # Allow a window to float
bind = $mainMod, R, exec, rofi -show drun -terminal warp-terminal  # Show the graphicall app launcher
bind = $mainMod, P, pseudo,                                 # Toggle pseudo-split
bind = $mainMod, J, togglesplit,                            # Toggle split
bind = $mainMod SHIFT, S, exec, sh -c 'grim -g "$(slurp)" - | tee >(wl-copy)'
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/scripts/launch.sh # Reload waybar
bind = $mainMod, S, exec, steam
bind = $mainMod, E, exec, google-chrome-unstable                   # Launch codium
bind = $mainMod, N, exec, kitty -e nvim

# Changing Screen Temperature with wl-gammarelay 
bind= $mainMod CTRL, 0,    exec,busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500
bind= $mainMod CTRL, Down, exec,busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500
bind= $mainMod CTRL, Up,   exec,busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500

# FN keys
# -- Audio --
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Mute
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mute Microphone
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# -- Brightness --
# Requiere 'brightnessctl'
bindel = , XF86MonBrightnessUp, exec, light -A 5
bindel = , XF86MonBrightnessDown, exec, light -U 5

# -- Reproducci√≥n Multimedia --
# Requiere 'playerctl'
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Changing workspaces and windows
bind = $mainMod, Tab, workspace, previous,  # cycle through the previous active workspace
bind = ALT, Tab, cyclenext          # cycle through applications on same workspace
bind = ALT_SHIFT,Tab,cyclenext,prev # cycle through applications on same workspace backwards
# bind = ALT, Tab, bringactivetotop   # while cycling on same workspace, bring selected to top

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + FN[1-12]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + FN[1-12]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Locks the Screen when being opened/closed
# bindl = , switch:on:Lid Switch, exec, swaylock && systemctl suspend

bind = $mainMod ALT, up, moveActive, 0 -80 
bind = $mainMod ALT, left, moveActive, -80 0 
bind = $mainMod ALT, down, moveActive, 0 80 
bind = $mainMod ALT, right, moveActive, 80 0 

bind = $mainMod SHIFT, right, moveWindow, r
bind = $mainMod SHIFT, left, moveWindow, l
bind = $mainMod SHIFT, up, moveWindow, u
bind = $mainMod SHIFT, down, moveWindow, d
